<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="app">
        <div class="search-music">
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="dashboard">
            <div class="dashboard__title">
                <p class="persent">ƒêang nghe</p>
                <h3 class="title-music">Why Not My</h3>
            </div>
            <div class="img-music">
                <img src="https://avatar-ex-swe.nixcdn.com/song/2018/09/20/2/c/a/3/1537413925557_640.jpg" alt="">
            </div>
            <div class="music-nav">
                <ul>
                    <li><i class="fa-solid fa-rotate-right"></i></li>
                    <li><i class="fa-solid fa-backward-step"></i></li>
                    <li><i class="fa-solid fa-circle-play"></i></li>
                    <li><i class="fa-solid fa-forward-step"></i></li>
                    <li><i class="fa-solid fa-shuffle"></i></li>
                </ul>
                <div class="changer-time">
                    <input type="range" min="0" max="100" step="1" value="0">
                </div>
            </div>
        </div>
        <div class="playlist">
            <div class="item-music">
                <img src="https://avatar-ex-swe.nixcdn.com/song/2018/09/20/2/c/a/3/1537413925557_640.jpg" alt="">
                <div class="info-music">
                    <h4>Why not my</h4>
                    <p>Enrique Iglesias</p>
                </div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <!--  -->
            <div class="item-music">
                <img src="https://avatar-ex-swe.nixcdn.com/song/2018/09/20/2/c/a/3/1537413925557_640.jpg" alt="">
                <div class="info-music">
                    <h4>Why not my</h4>
                    <p>Enrique Iglesias</p>
                </div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <!--  -->
            <div class="item-music">
                <img src="https://avatar-ex-swe.nixcdn.com/song/2018/09/20/2/c/a/3/1537413925557_640.jpg" alt="">
                <div class="info-music">
                    <h4>Why not my</h4>
                    <p>Enrique Iglesias</p>
                </div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>

</html>
